<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Parcial 2</title>
    <script src="./script/Vehiculo.js"></script>
    <script src="./script/Auto.js"></script>
    <script src="./script/Camioneta.js"></script>
    <script src="./script/funciones.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body id="body">
    <button id="btnAlta">Alta</button>
    <hr>
    <h1>Filtros</h2>
    <hr>
    Filtrar por:
    <select name="filtro" id="selFiltrar" >
        <option value="Todo">Todo</option>
        <option value="auto">Auto</option>
        <option value="camioneta">Camioneta</option>
    </select>
    Marca:
    <input type="text" name="marca" id="txtSearch" >
    <input type="button" name="buscar" id="btnBuscar" value="Search">
    Promedio de precio:
    <input type="text" name="promedio" id="txtPromedio" >
    <button id="btnPromedio">Calcular Promedio</button>
    <hr>
    <h1>Lista de Vehiculos</h2>
    <hr>

    <table>
        <thead>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Accion</th>            
        </thead>
        <tbody id="tablaVehiculos">

        </tbody>
    </table>

    <div id="divContainer" hidden="true">
        <input type="button" id="btnClose" value="x"/>
        <br />
        <br />
        <label for="txtID" class="text">
            ID:
        </label>
        <br />
        <input type="text" id="txtID" placeholder="ID..." disabled/>
        <br />
        <label for="txtMarca">
            Marca:
        </label>
        <br />
        <input type="text" id="txtMarca" placeholder="Marca..."/> 
        <br />
        <label>
            Modelo:
        </label>
        <br />
        <input type="text" id="txtModelo" placeholder="Modelo..."/> 
        <br />
        <label>
            Precio:
        </label>
        <br />
        <input type="text" id="txtPrecio" placeholder="Precio..."/> 
        <br>
        <label id="lblPuertas">
            Cantidad de Puertas:
        </label>
        <br />
        <input type="text" id="txtPuertas" placeholder="Puertas..."/> 
        <br>
        <label hidden="true" id="lblCamioneta">
            4X4:
        </label>
        <input type="checkbox" name="4x4" id="cmbCamioneta" hidden="true">
        <br>
        <br>
        <label for="selTipo">
            Tipo:
        </label>
        <br />
        <select name="selTipo" id="selTipo">
            <option value="auto">Auto</option>
            <option value="camioneta">Camioneta</option>
        </select>
        <br>
        <br>
        <hr>        
        <input type="button" id="btnCerrar" value="Cerrar"/>
        <input type="button" id="btnAgregar" value="Agregar"/>
    </div>
</body>
</html>
